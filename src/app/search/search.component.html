<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
         
        <a href="" routerLink="/details/{{item.id}}"><img src="{{item.imageURL}}" alt=""></a>
    </div>
    <div class="col-sm-8 details">
        <h6><a routerLink="/details/{{item.id}}">{{item.name}}</a></h6>
        <p><b>Price:{{item.price}}</b></p>
        <p><span>color:{{item.color}}</span>
        <span>Category:{{item.category}}</span>
        <p>{{item.description}}</p>
       
    </div>
</div>
